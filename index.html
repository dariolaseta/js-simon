<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Simon</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <div class="time-container">
                <div class="title flex-center">
                    <h1>Time to the next lesson:</h1>
                </div>

                <div class="numbers flex-center">
                    <p id="days">00</p>
                    <p id="hours">00</p>
                    <p id="minutes">00</p>
                    <p id="seconds">00</p>
                </div>

                <div class="text flex-center">
                    <p>Days</p>
                    <p>Hours</p>
                    <p>Minutes</p>
                    <p>Seconds</p>
                </div>
            </div>

        </main>

        <script src="js/script.js"></script>
    </body>
</html>
